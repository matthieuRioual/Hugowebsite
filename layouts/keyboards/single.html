{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section pt-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mb-4 mb-lg-0">
                <!-- product image slider -->
                <div class="product-slider">
                    <div data-image="{{ .Params.image | absURL }}">
                        <img class="img-fluid w-100" src="{{ .Params.image | absURL }}" alt="product-img">
                    </div>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1">
                <h4 class="font-weight-medium">{{ .Title }}</h4>
                <!-- rating star -->
                {{ if site.Params.rating.enable }}
                <div class="rw-ui-container"></div>
                {{ end }}
                <div class="my-4">
                    <span class="lead text-primary font-weight-medium">{{ .Params.Price }}</span>
                    <s>{{ .Params.PriceBefore }}</s>
                </div>
                <h5>Short Description</h5>
                <p>{{ .Content }}</p>
                <button class="snipcart-add-item btn btn-primary" data-item-id="{{ .Params.ProductID }}"
                    data-item-name="{{ .Title }}" data-item-image="{{ .Params.image | absURL }}"
                    data-item-price="{{ .Params.Price }}" data-item-url="{{ .Permalink }}">
                    Add to cart
                </button>
            </div>

        </div>
    </div>
</section>

{{ partial "cta.html" . }}

{{ end }}
